<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <title>Greeting Page</title>
  </h:head>
  <h:body>
    <h:form>
      <h:panelGrid columns="2">
        <h:outputLabel for="nameInput" value="Enter your name:" />
        <h:inputText id="nameInput" value="#{greetingBean.name}" />

        <h:commandButton
          value="Generate Greeting"
          action="#{greetingBean.generateGreeting}"
        >
          <f:ajax execute="@form" render="greetingOutput" />
        </h:commandButton>
      </h:panelGrid>

      <h:outputText id="greetingOutput" value="#{greetingBean.greeting}" />
    </h:form>
  </h:body>
</html>
