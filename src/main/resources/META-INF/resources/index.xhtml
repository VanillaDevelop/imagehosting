<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
  <ui:composition template="/templates/template.xhtml">
    <ui:define name="title">Nya.GG - Home</ui:define>

    <ui:define name="content">
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel for="nameInput" value="Enter your name:" />
          <h:inputText id="nameInput" value="#{greetingBean.name}" />

          <h:commandButton
            value="Generate Greeting"
            action="#{greetingBean.generateGreeting}"
          >
            <f:ajax execute="@form" render="greetingOutput" />
          </h:commandButton>
        </h:panelGrid>

        <h:outputText id="greetingOutput" value="#{greetingBean.greeting}" />
      </h:form>

      <h:form>
        <h:outputLabel for="usernameInput" value="Username:" />
        <h:inputText id="usernameInput" value="#{loginBean.username}" />
        <h:outputLabel for="passwordInput" value="Password:" />
        <h:inputText id="passwordInput" value="#{loginBean.password}" />
        <h:commandButton
          value="Sign Up"
          action="#{loginBean.signUp}"
        ></h:commandButton>
        <h:commandButton
          value="Login"
          action="#{loginBean.login}"
        ></h:commandButton>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
