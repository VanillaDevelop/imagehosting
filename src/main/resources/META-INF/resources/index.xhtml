<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<f:metadata>
    <f:viewAction action="#{loginBean.redirectIfAuthenticated}"/>
</f:metadata>

<ui:composition template="/templates/template.xhtml">
    <ui:define name="title">Nya.GG - Home</ui:define>
    <ui:define name="header"/>
    <ui:define name="content">
        <div class="text-center">
            <p:graphicImage value="/assets/images/logo.png" styleClass="logo"/>
        </div>

        <p:panel id="loginPanel" header="Login">
            <p:messages globalOnly="true" rendered="#{facesContext.messageList.size() > 0}"
                        autoUpdate="true"/>

            <h:form id="loginForm">
                <input type="hidden" name="_csrf" value="#{_csrf.token}"/>

                <p:panelGrid columns="2" layout="grid">
                    <p:outputLabel for="usernameInput" value="Username"/>
                    <p:inputText id="usernameInput"
                                 value="#{loginBean.username}"
                                 autocomplete="username"
                                 styleClass="w-full"/>

                    <p:outputLabel for="passwordInput" value="Password"/>
                    <p:password id="passwordInput"
                                value="#{loginBean.password}"
                                toggleMask="true"
                                autocomplete="current-password"
                                styleClass="w-full"/>

                    <p:spacer/>
                    <p:panelGrid columns="2" layout="grid" styleClass="w-full">
                        <p:commandButton value="Sign Up"
                                         action="#{loginBean.signUp}"
                                         styleClass="w-full ui-button-primary"
                                         update="loginPanel"/>
                        <p:commandButton id="loginButton"
                                         value="Login"
                                         action="#{loginBean.login}"
                                         styleClass="w-full ui-button-primary"
                                         update="loginPanel"
                        />
                        <p:defaultCommand target="loginButton"/>
                    </p:panelGrid>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
