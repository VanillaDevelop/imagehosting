<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title><ui:insert name="title"/></title>
    <h:outputStylesheet name="/assets/css/style.css"/>
    <ui:insert name="head"/>
</h:head>
<h:body>
    <div class="container">
        <ui:insert name="header">
            <div class="flex-row flex-align-center flex-justify-space-between mb-4">
                <h1 class="m-0"><ui:insert name="heading"/></h1>
                <h:form>
                    <input type="hidden" name="_csrf" value="#{_csrf.token}"/>
                    <p:commandButton value="Logout" action="#{loginBean.logout}"/>
                </h:form>
            </div>
        </ui:insert>
        <ui:insert name="content"/>
    </div>
</h:body>
</html>
