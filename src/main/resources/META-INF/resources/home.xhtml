<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:nya="http://xmlns.jcp.org/jsf/composite/components"
>
<ui:composition template="/templates/template.xhtml">
    <ui:define name="title">Home</ui:define>

    <ui:define name="content">
        <p>This page can only be accessed by authenticated users....</p>

        <p>Your roles: ${userSession.roles}</p>

        <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">
            <nya:clickableCard title="Image Hosting" subtitle="Upload and manage your images"
                               outcome="/imagehosting.xhtml"/>
            <nya:clickableCard title="Admin" subtitle="Manage users and roles"
                               outcome="/admin.xhtml"/>
        </p:panelGrid>

        <h:form>
            <input type="hidden" name="_csrf" value="#{_csrf.token}"/>
            <h:commandButton value="Logout" action="#{loginBean.logout}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
