<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
>
  <ui:composition template="/templates/template.xhtml">
    <ui:define name="title">Login Test</ui:define>

    <ui:define name="content">
      <p>This page can only be accessed by authenticated users.</p>

      <p>Your roles: ${userSession.roles}</p>

      <h:link outcome="/imagehosting.xhtml" value="Go to Image Hosting Page" />
      <h:link outcome="/admin.xhtml" value="Go to Admin Page" />

      <h:form>
        <h:commandButton
          value="Logout"
          action="#{loginBean.logout}"
        ></h:commandButton>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
